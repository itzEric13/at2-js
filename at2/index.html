<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio com Imagem</title>
    <link rel="stylesheet" href="/at2/css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="/at2/img/img2.jfif" alt="imagem" />
        </div>
        <div class="form-container">
            <h1>Register</h1>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" id="register-btn">Cadastrar</button>
            </form>
            <div class="social-buttons">
                <button onclick="window.location.href='https://mail.google.com/'">Sign in with Gmail</button>
                <button onclick="window.location.href='https://www.facebook.com/'">Sign in with Facebook</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
